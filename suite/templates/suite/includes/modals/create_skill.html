{% extends 'includes/modal/create_modal_template.html' %}
{% load crispy_forms_tags %}

{% block modal_title %}Create New Skill{% endblock %}

{% block modal_body %}
<form action="{% url 'create_folio_skill' folio_id=folio.id %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            {{ form|crispy }}
        </div>
        <div class="col-12 d-flex justify-content-end align-items-center">
            <button type="submit" class="btn btn-secondary">Save Changes</button>
        </div>
    </div>
</form>
{% endblock %}
