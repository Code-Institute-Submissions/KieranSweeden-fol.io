{% extends 'includes/modal/modal_template.html' %}
{% load crispy_forms_tags %}

{% block modal_title %}Update {{ project.project_title }}{% endblock %}

{% block modal_body %}
<form action="{% url 'update_folio_project' folio_id=folio.id project_id=project.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            {{ project.form|crispy }}
        </div>
        <div class="col-12 d-flex justify-content-end align-items-center">
            <button type="submit" class="btn btn-secondary">Save Changes</button>
        </div>
    </div>
</form>
{% endblock %}
