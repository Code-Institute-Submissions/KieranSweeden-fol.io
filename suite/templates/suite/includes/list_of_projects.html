<div class="row">
    {% for project in projects %}
    <div class="col-12 mb-3">
        <div class="folio-card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-center align-items-center mb-0">
                    <input class="form-check-input mt-0" type="checkbox" value="" id="">
                    <h3 class="h6 mb-0 ms-2">
                        {{ project.project_title }}
                    </h3>
                </div>
                <div class="dropdown">
                    <button class="btn btn-icon dropdown-toggle" type="button" id="folio-dropdown-button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                        <span class="material-icons-sharp">more_vert</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="folio-dropdown-button">
                      <li><button class="dropdown-item" href="#">Edit</button></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="">Delete</button></li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p class="text-center">No Projects</p>
    </div>
    {% endfor %}
</div>
