<div class="row">
  {% for folio in folios %}
    <div class="col-12 col-lg-6 mt-2">
        <div class="folio-card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h3 class="h5 mb-0 d-inline-block">
                  {{ folio.name }}
              </h3>
              <div class="dropdown">
                <button class="btn btn-icon dropdown-toggle" type="button" id="folio-dropdown-button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                    <span class="material-icons-sharp">more_vert</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="folio-dropdown-button">
                  <li><a class="dropdown-item" href="#">Open in Suite</a></li>
                  <li><a class="dropdown-item" href="{% url 'update_folio' folio.id %}">Edit Details</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modal_{{ folio.id }}">Delete Folio</button></li>
                </ul>
              </div>
            </div>
            <div class="card-body">
              <p class="card-text">
                {{ folio.description }}
              </p>
            </div>
        </div>
    </div>
    {% include './modals/delete_folio.html' with size=undefined id=folio.id folio=folio %}
  {% empty %}
    <div class="col-12 text-center">
      <p>Uh oh...</p>
      <p>You have no folios!</p>
    </div>
  {% endfor %}
</div>
