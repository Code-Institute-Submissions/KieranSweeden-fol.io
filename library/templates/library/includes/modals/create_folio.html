{% extends 'includes/modal/modal_template.html' %}
{% load crispy_forms_tags %}

{% block modal_title %}Create New Folio{% endblock %}

{% block modal_body %}
    <form action="{% url 'create_folio' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                {{ form|crispy }}
            </div>
            <div class="col-12 d-flex justify-content-between align-items-center flex-column flex-md-row">
                <button type="submit" name="submit_only" class="btn btn-primary mb-2 mb-md-0">Create</button>
                <button type="submit" name="submit_and_suite" class="btn btn-secondary">Create & Open in Suite</button>
            </div>
        </div>
    </form>
{% endblock %}
