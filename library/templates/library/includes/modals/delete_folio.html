{% extends 'includes/modal/modal_template.html' %}

{% block modal_title %}Are You Sure?{% endblock %}

{% block modal_body %}
<form action="{% url 'delete_folio' folio.id %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            <p>
                Are you sure you want to delete {{ folio.name }}?
            </p>
        </div>
        <div class="col-12 d-flex justify-content-end align-items-center">
            <button type="submit" class="btn btn-delete">Delete</button>
        </div>
    </div>
</form>
{% endblock %}
