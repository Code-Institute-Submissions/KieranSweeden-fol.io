{% extends 'includes/modal/modal_template.html' %}
{% load crispy_forms_tags %}

{% block modal_title %}Update {{ folio.name }}{% endblock %}

{% block modal_body %}
<form action="{% url 'update_folio' folio_id=folio.id %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            {{ folio.form|crispy }}
        </div>
        <div class="col-12 d-flex justify-content-between align-items-center flex-column flex-md-row">
            <button type="submit" name="update_only" class="btn btn-primary mb-2 mb-md-0">Update</button>
            <button type="submit" name="update_&_suite" class="btn btn-secondary">Update & Open in Suite</button>
        </div>
    </div>
</form>
{% endblock %}
