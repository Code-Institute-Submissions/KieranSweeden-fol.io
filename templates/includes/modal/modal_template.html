<!-- Modal -->
<div class="modal fade" id="{{ type }}_modal" tabindex="-1" aria-labelledby="{{ type }}_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered {% if size %}{{ size }}{% endif %}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ type }}_modal_label">Modal title</h5>
                <button type="button" class="btn-icon" data-bs-dismiss="modal" aria-label="Close">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </button>
            </div>
            <div class="modal-body">
                {% if type == "create_folio" %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                            </div>
                            <div class="col-12 d-flex justify-content-end align-items-center">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
