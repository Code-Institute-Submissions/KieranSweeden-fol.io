{% for tech_skill in tech_skills %}
    <h4 class="h5">{{ tech_skill.skill_title }}</h4>
    {% if tech_skill.skill_description %}
        <p>{{ tech_skill.skill_description }}</p>
    {% else %}
        <p class="text-danger">No skill description</p>
    {% endif %}
    <div class="row">
        <div class="col-6 offset-3"><hr></div>
    </div>
{% empty %}
    <p class="text-danger">No technology based skills have been listed within this folio.</p>
{% endfor %}
